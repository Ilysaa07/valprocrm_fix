<!doctype html>
<html lang="id">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Anda sedang offline</title>
	<meta name="theme-color" content="#6366f1" />
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 2rem; background: #f8fafc; color: #0f172a; }
		.card { max-width: 560px; margin: 0 auto; background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
		h1 { font-size: 1.25rem; margin: 0 0 0.5rem 0; }
		p { margin: 0 0 1rem 0; line-height: 1.6; }
		.small { color: #64748b; font-size: 0.9rem; }
		button { background: #6366f1; color: white; border: 0; border-radius: 9999px; padding: 10px 16px; cursor: pointer; }
	</style>
</head>
<body>
	<div class="card">
		<h1>Anda sedang offline</h1>
		<p>Periksa koneksi internet Anda. Beberapa fitur mungkin tidak tersedia saat offline.</p>
		<p class="small">Halaman ini disediakan agar aplikasi tetap dapat ditampilkan saat tidak ada jaringan.</p>
		<button onclick="location.reload()">Muat ulang</button>
	</div>
</body>
</html>
